version: "1.0"

provider:
  name: azure
  region: eastus

application:
  name: my-azure-app
  description: "Azure Container Instances application"
  
environment:
  name: my-azure-app-env
  cname: my-azure-app
  
deployment:
  platform: docker
  source:
    type: local
    path: "."
  
instance:
  type: Standard_B1s
  environment_type: SingleInstance
  
health_check:
  type: basic
  path: /health

