version: "1.0"

provider:
  name: gcp
  region: us-central1

application:
  name: my-gcp-app
  description: "GCP Cloud Run application"
  
environment:
  name: my-gcp-app-env
  cname: my-gcp-app
  
deployment:
  platform: docker
  source:
    type: local
    path: "."
  
instance:
  type: cloudrun-1vcpu-256mb
  environment_type: Serverless
  
health_check:
  type: basic
  path: /health

