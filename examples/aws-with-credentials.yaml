# AWS deployment example with explicit credentials
# This demonstrates using credentials directly in the manifest
# WARNING: Not recommended for production - use AWS CLI credentials or environment variables instead

version: "1.0"

provider:
  name: aws
  region: us-east-2
  # Explicit credentials (use for testing/development only)
  credentials:
    access_key_id: YOUR_AWS_ACCESS_KEY_ID
    secret_access_key: YOUR_AWS_SECRET_ACCESS_KEY

application:
  name: my-app-with-creds
  description: "Application deployed with manifest credentials"

environment:
  name: my-app-env
  cname: my-app-creds

deployment:
  platform: docker
  source:
    type: local
    path: "."

instance:
  type: t3.micro
  environment_type: SingleInstance

health_check:
  type: basic
  path: /health

iam:
  instance_profile: aws-elasticbeanstalk-ec2-role

environment_variables:
  NODE_ENV: production

# Security Note:
# - Never commit files with real credentials to version control
# - Add this file to .gitignore if using real credentials
# - Prefer AWS CLI configuration or environment variables for production use
